<div class="p-4">
  <div class="mb-4">
    <h1 class="text-3xl font-bold text-900 m-0 mb-2">Configurações do Estabelecimento</h1>
    <p class="text-600 m-0">Configure as informações do seu estabelecimento</p>
  </div>

  <div class="surface-card p-4 border-round shadow-2">
    <div class="grid">
      <div class="col-12">
        <h3 class="text-xl font-semibold text-900 mb-3">Informações Básicas</h3>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label class="block text-900 font-medium mb-2">Nome do Estabelecimento</label>
          <input type="text" pInputText class="w-full" placeholder="Digite o nome" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label class="block text-900 font-medium mb-2">CNPJ</label>
          <input type="text" pInputText class="w-full" placeholder="00.000.000/0000-00" />
        </div>
      </div>

      <div class="col-12">
        <div class="field">
          <label class="block text-900 font-medium mb-2">Endereço</label>
          <input type="text" pInputText class="w-full" placeholder="Digite o endereço completo" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label class="block text-900 font-medium mb-2">Telefone</label>
          <input type="text" pInputText class="w-full" placeholder="(00) 00000-0000" />
        </div>
      </div>

      <div class="col-12 md:col-6">
        <div class="field">
          <label class="block text-900 font-medium mb-2">Email</label>
          <input type="email" pInputText class="w-full" placeholder="contato@estabelecimento.com" />
        </div>
      </div>

      <div class="col-12">
        <button pButton label="Salvar Configurações" icon="pi pi-check" class="p-button-success"></button>
      </div>
    </div>
  </div>
</div>
